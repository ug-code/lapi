name: Deploy Laravel App to Koyeb

on:
  push:
    branches:
      - main  # veya production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger Koyeb Deploy
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
          KOYEB_APP_NAME: lapi      # kendi app ad覺n覺 yaz
          KOYEB_SERVICE_NAME: web          # kendi service ad覺n覺 yaz
        run: |
          echo "Triggering deploy on Koyeb..."
          curl -X POST https://app.koyeb.com/v1/apps/$KOYEB_APP_NAME/services/$KOYEB_SERVICE_NAME/deploy \
            -H "Authorization: Bearer $KOYEB_API_TOKEN"
